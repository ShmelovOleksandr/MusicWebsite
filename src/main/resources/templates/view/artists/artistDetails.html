<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${artist.getName()}">[Title]</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script defer th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{view/fragments/header::header}"></div>

<div class="container">
    <h3 class="mt-4" th:text="${artist.getName()}">[Name]</h3>

    <div class="my-3 row border rounded-3">
        <table class="col-xxl-12 justify-content-center">
            <tbody>
                <tr class="row d-table-row"><td th:utext="#{artist.details.name}" class="col-auto px-3">[Name]</td> <td th:text="${artist.getName()}" class="col-auto px-3">[John Doe]</td></tr>
                <tr class="row d-table-row"><td th:utext="#{artist.details.birthdate}" class="col-auto px-3">[Birth date]</td> <td th:text="${artist.getBirthDate()}" class="col-auto px-3">[2000-01-01]</td></tr>
                <tr class="row d-table-row"><td th:utext="#{artist.details.listeners}" class="col-auto px-3">[Listeners]</td> <td th:text="${artist.getListeners()}" class="col-auto px-3">[0]</td></tr>
            </tbody>
        </table>
    </div>

    <form th:method="GET" th:action="@{/artists/{id}/editor(id=${artist.getId()})}" class="mb-2">
        <input class="btn btn-warning" type="submit" th:value="#{application.edit}">
    </form>

    <h5 th:utext="#{artist.details.all-songs}" class="mt-4">[All songs]</h5>

    <table class="my-3 col-xxl-12 justify-content-center">
        <thead>
            <tr class="table100-head">
                <th th:utext="#{artist.details.songs.name}" class="px-3">[Name]</th>
                <th th:utext="#{artist.details.songs.length}" class="px-3">[Length]</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${artist.getSongs()}">
                <td class="px-3"><a th:href="@{/songs/{id}(id=${song.getId()})}" th:text="${song.getName()}" class="text-black-50">[name]</a></td>
                <td th:text="${song.getFormattedLength()}" class="px-3">[time]</td>
            </tr>
        </tbody>
    </table>

    <h5 th:utext="#{artist.details.all-tours}" class="mt-4">[All tours]</h5>

    <table class="my-3 col-xxl-12 justify-content-center">
        <thead>
            <tr class="table100-head">
                <th th:utext="#{artist.details.tours.location}" class="px-3">[Location]</th>
                <th th:utext="#{artist.details.tours.date}" class="px-3">[Date]</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="tour : ${artist.getTours()}">
                    <td class="px-3"><a th:href="@{/tours/{id}(id=${tour.getId()})}" th:text="${tour.getLocation()}" class="text-black-50">[location]</a></td>
                    <td th:text="${tour.getDate().toString()}" class="px-3">[date]</td>
                </tr>
        </tbody>
    </table>

    <form th:method="DELETE" th:action="@{/artists/{id}(id=${artist.getId()})}" class="mb-2">
        <input class="btn btn-outline-danger" type="submit" th:value="#{application.delete}">
    </form>

    <a th:href="@{/artists}" class="mt-3" th:utext="#{application.back}">[Back]</a>
</div>

<div th:replace="~{view/fragments/footer::footer}"></div>
</body>
</html>
