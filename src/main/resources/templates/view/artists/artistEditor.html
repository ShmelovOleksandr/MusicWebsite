<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Artist Editor</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
  <script defer th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
  <script defer src="/js/artistEditor.js"></script>
</head>
<body>
  <div th:replace="~{view/fragments/header::header}"></div>

  <div class="container">
    <h3 class="mt-4" th:utext="#{artist.editor.title}">[Edit artist]</h3>

    <form class="mt-4">
      <div class="form-group">
        <label for="name" th:utext="#{artist.edit.name}">[Name:]</label>
        <input type="text" id="name" class="form-control">
        <div class="text-danger disabled" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="date" th:utext="#{artist.edit.birthdate}">[Birth Date:]</label>
        <input type="date" id="date" class="form-control">
        <div class="text-danger disabled" id="dateError"></div>
      </div>

      <div class="form-group">
        <label for="listeners" th:utext="#{artist.edit.listeners}">[Listeners:]</label>
        <input type="number" id="listeners" class="form-control">
        <div class="text-danger disabled" id="listenersError"></div>
      </div>

      <input class="btn btn-primary" type="submit" id="submit" th:value="#{application.edit}">
    </form>

    <a class="mt-3" id="backButton" th:utext="#{application.back}">[Back]</a>
  </div>
  <div th:replace="~{view/fragments/footer::footer}"></div>
</body>
</html>
