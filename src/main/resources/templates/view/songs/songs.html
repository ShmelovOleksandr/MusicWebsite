<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{song.index.title}">[Songs]</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script defer th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{view/fragments/header::header}"></div>

<div class="container">
    <h3 class="mt-4" th:utext="#{song.index.header}">[Songs]</h3>
    <form method="GET" action="/songs" class="mt-4">
        <div class="form-group">
            <label for="songName" th:utext="#{song.index.filter.name}">[Song Name:]</label>
            <input type="text" id="songName" name="songName" class="form-control">
        </div>

        <div class="d-flex justify-content-center">
            <div class="m-2 col-md-6">
                <button class="btn btn-primary col-md-12 " type="submit" th:utext="#{application.filter}">[Filter]</button>
            </div>
            <div class="m-2 col-md-6">
                <a th:href="@{/songs/new}" class="btn btn-primary col-md-12" th:utext="#{song.index.addSong}">[Add songs]</a>
            </div>
        </div>
    </form>

    <div class="my-3 row border rounded-3">
        <table class="col-xxl-12 justify-content-center">
            <tbody>
            <tr class="row d-table-row" th:each="song : ${songs}">
                <td  class="col-auto px-3 py-2">
                    <a th:href="@{/songs/{id}(id=${song.getId()})}" th:text="${song}" class="text-black-50">[song]</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/songs/download}" class="mt-3">
        <button class="btn btn-secondary" th:utext="#{application.download}">[Download .json]</button>
    </a>

    <a th:href="@{/}" class="mt-3" th:utext="#{application.back}">[Back]</a>
</div>
<div th:replace="~{view/fragments/footer::footer}"></div>
</body>
</html>
