<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{tour.index.title}">[Tours]</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script defer th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{view/fragments/header::header}"></div>

<div class="container">
    <h3 class="mt-4" th:utext="#{tour.index.header}">[Tours]</h3>

    <form method="GET" action="/tours" class="mt-4">
        <div class="form-group">
            <label for="artistName" th:utext="#{tour.index.filter.artistName}">[Artist name:]</label>
            <input type="text" id="artistName" name="artistName" class="form-control">
        </div>

        <div class="d-flex justify-content-center">
            <div class="m-2 col-md-6">
                <button class="btn btn-primary col-md-12 " type="submit" th:utext="#{application.filter}">[Filter]</button>
            </div>
            <div class="m-2 col-md-6">
                <a th:href="@{/tours/new}" class="btn btn-primary col-md-12" th:utext="#{tour.index.addTour}">[Add tours]</a>
            </div>
        </div>
    </form>

    <div class="my-3 row border rounded-3">
        <table class="col-xxl-12 justify-content-center">
            <tbody>
            <tr class="row d-table-row" th:each="tour : ${tours}">
                <td  class="col-auto px-3 py-2">
                    <a th:href="@{/tours/{id}(id=${tour.getId()})}" th:text="${tour}" class="text-black-50">[tour]</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{tours/download}" class="mt-3">
        <button class="btn btn-secondary" th:utext="#{application.download}">[Download .json]</button>
    </a>

    <a href="/" class="mt-3" th:utext="#{application.back}">[Back]</a>
</div>
<div th:replace="~{view/fragments/footer::footer}"></div>
</body>
</html>
